<!-- AngularJS Modules
An AngularJS module defines an application.

The module is a container for the different parts of an application.

The module is a container for the application controllers.

Controllers always belong to a module. -->

<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>

  <p>Adding a Controller
Add a controller to your application, and refer to the controller with the ng-controller directive:</p>

<div ng-app="myApp" ng-controller="myCtrl">
{{ firstName + " " + lastName }}
</div>

<script>
var app = angular.module("myApp", []);
app.controller("myCtrl", function($scope) {
    $scope.firstName = "Nahuelito";
    $scope.lastName = "Batagliattitto";
});
</script>

<h3>Creating a Module</h3>
<p>A module is created by using the AngularJS function angular.module</p>
