<!-- AngularJS Animations
AngularJS provides animated transitions, with help from CSS.

What is an Animation?
An animation is when the transformation of an HTML element gives you an illusion of motion.

Example:
Check the checkbox to hide the DIV: -->

<!DOCTYPE html>
<html>
<style>
div {
  transition: all linear 0.5s;
  background-color: lightblue;
  height: 100px;
  width: 100%;
  position: relative;
  top: 0;
  left: 0;
}

.ng-hide {
  height: 0;
  width: 0;
  background-color: transparent;
  top:-200px;
  left: 200px;
}

</style>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.js"></script>

<body ng-app="ngAnimate">

<h1>Hide the DIV: <input type="checkbox" ng-model="myCheck"></h1>

<div ng-hide="myCheck"></div>

<p>Applications should not be filled with animations, but some animations can make the application easier to understand.</p>

</body>
</html>
